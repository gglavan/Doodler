<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <link rel="stylesheet" type="text/css" href="../semantic/out/semantic.min.css">
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="../assets/icons/flaticon.css">
    <script src="../addons/p5.min.js"></script>
    <script src="../addons/p5.dom.min.js"></script>
    <script src="../addons/p5.sound.min.js"></script>
  </head>
  <body>
    <!-- Sketch Container -->
    <div id="sketch-container"></div>

    <!-- Left Sidebar Menu -->
    <div class="sidebar-left">
      <div id="pencil" class="icon-option" title="Pencil">
        <i class="flaticon-pencil"></i>  
      </div>
      <div id="brush" class="icon-option" title="Brush">
        <i class="flaticon-brush"></i>
      </div>
      <div id="color-palette" class="icon-option" title="Palette">
        <i class="flaticon-color-palette"></i>
      </div>
      <div id="rubber" class="icon-option" title="Rubber">
        <i class="flaticon-rubber"></i>
      </div>
      <div id="scissors" class="icon-option" title="Scissors">
        <i class="flaticon-scissors"></i>
      </div>
      <div id="rotate" class="icon-option" title="Rotate">
        <i class="flaticon-rotate"></i>    
      </div>
      <div id="zoom" class="icon-option" title="Zoom">
        <i class="flaticon-lens"></i>
      </div>
      <div id="compass" class="icon-option" title="Compass">
        <i class="flaticon-compass"></i>
      </div>
      <div id="paper" class="icon-option" title="Clear">
        <i class="flaticon-paper"></i>
      </div>
    </div>

    <!-- Right Sidebar Menu -->
    <div class="sidebar-right">
      <div class="wheel" id="colorWheelDemo"></div>
    </div>

    <script> if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../semantic/out/semantic.min.js"></script>
    <script type="text/javascript" src="handler.js"> </script>
    <script src="sketch.js"></script>
    <script src="../addons/iro.js-master/dist/iro.min.js"></script>
    <script type="text/javascript" charset="utf-8"> 
      const demoColorPicker = new iro.ColorPicker("#colorWheelDemo", {
        width: 200,
        height: 200,
        color: "#fff",
        markerRadius: 6,
        padding: 0,
        // sliderMargin: 8,
        sliderHeight: 14,
        borderWidth: 1,
        borderColor: "#fff",
        anticlockwise: true,
      });

      demoColorPicker.on("color:change", function(color, changes) {
        activeColor = color.hexString;
        console.log(activeColor)
      });
    </script>
    <script>if (window.module) module = window.module;</script>
  </body>
</html>
