<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="../assets/icons/flaticon.css">
    <link  href="../node_modules/cropperjs/dist/cropper.css" rel="stylesheet">
    <script src="../node_modules/cropperjs/dist/cropper.js"></script>
  </head>
  <body>
    <!-- Sketch Container -->
    <div>
      <canvas id="can"></canvas>
    </div>
    <!-- Left Sidebar Menu -->
    <div class="sidebar-left">
      <div id="pencil" class="icon-option" title="Pencil">
        <i class="flaticon-pencil"></i>  
      </div>
      <div id="line" class="icon-option" title="Line">
        <i class="flaticon-graphic-design"></i>  
      </div>
      <div id="color-palette" class="icon-option" title="Palette">
        <i class="flaticon-paint-palette"></i>
      </div>
      <div id="rubber" class="icon-option" title="Rubber">
        <i class="flaticon-eraser"></i>
      </div>
      <div id="picker" class="icon-option" title="Picker">
        <i class="flaticon-eyedropper"></i>
      </div>
      <div id="rotate" class="icon-option" title="Rotate">
        <i class="flaticon-rotate"></i>    
      </div>
      <div id="mirror" class="icon-option" title="Mirror">
        <i class="flaticon-reflect"></i>
      </div>
      <div id="scissors" class="icon-option" title="Crop">
        <i class="flaticon-transform-box"></i>
      </div>
      <div id="zoom" class="icon-option" title="Zoom">
        <i class="flaticon-loupe"></i>
      </div>
      
      <div id="paper" class="icon-option" title="Clear">
        <i class="flaticon-paper"></i>
      </div>
    </div>

    <!-- Right Sidebar Menu -->
    <div class="sidebar-right" id="pencil-sidebar">
      <div class="sidebar-title">Pencil</div>
      <div class="title-separator"></div>
      <div class="slidecontainer">
        <div>Size: <span id="pencil-size"></span>px</div>
        <input type="range" min="1" max="100" value="2" class="slider" id="pencil-size-slider">
      </div>
    </div>
    <div class="sidebar-right" id="line-sidebar">
      <div class="sidebar-title">Line</div>
      <div class="title-separator"></div>
      <div class="slidecontainer">
        <div>Size: <span id="line-size"></span>px</div>
        <input type="range" min="1" max="100" value="2" class="slider" id="line-size-slider">
      </div>
    </div>
    <div class="sidebar-right" id="palette-sidebar">
      <div class="sidebar-title">Palette</div>
      <div class="title-separator"></div>
      <div class="wheel" id="colorWheelDemo"></div>
      <div class="slidecontainer switch-align">
        <div>Color:</div>
        <form id="color-form">
          <input type="text" id="color-value">
        </form>
      </div>
      <div class="title-separator"></div>
      <div class="slidecontainer">
        <div>Contrast: <span id="contrast-value"></span>%</div>
        <input type="range" min="-100" max="100" value="0" class="slider" id="contrast-value-slider">
      </div>
      <div class="slidecontainer">
        <div>Brightness: <span id="brightness-value"></span>%</div>
        <input type="range" min="-100" max="100" value="0" class="slider" id="brightness-value-slider">
      </div>
      <div class="slidecontainer">
        <div>Saturation: <span id="saturation-value"></span>%</div>
        <input type="range" min="0" max="100" value="0" class="slider" id="saturation-value-slider">
      </div>
      <div class="slidecontainer switch-align">
        <div>Grayscale:</div>
        <label class="switch">
          <input type="checkbox" id="grayscale">
          <span class="toggle round"></span>
        </label>
      </div>
      <div class="slidecontainer switch-align">
        <div>Invert:</div>
        <label class="switch">
          <input type="checkbox" id="invert">
          <span class="toggle round"></span>
        </label>
      </div>
      <div class="slidecontainer switch-align">
        <div>Threshold:</div>
        <label class="switch">
          <input type="checkbox" id="threshold">
          <span class="toggle round"></span>
        </label>
      </div>
    </div>
    <div class="sidebar-right" id="rubber-sidebar">
      <div class="sidebar-title">Rubber</div>
      <div class="title-separator"></div>
      <div class="slidecontainer">
        <div>Size: <span id="rubber-size"></span>px</div>
        <input type="range" min="1" max="100" value="10" class="slider" id="rubber-size-slider">
      </div>
    </div>
    <div class="sidebar-right" id="scissors-sidebar">
      <div class="sidebar-title">Crop</div>
      <div class="title-separator"></div>
      <div class="crop-tool-set">
        <button id="move-mode"><i class="flaticon-move"></i></button>
        <button id="crop-mode"><i class="flaticon-crop-symbol"></i></button>
      </div>
      <div class="crop-tool-set">
        <button id="zoom-in"><i class="flaticon-zoom-in"></i></button>
        <button id="zoom-out"><i class="flaticon-zoom-out"></i></button>
      </div>
      <div class="crop-tool-set">
        <button id="move-left"><i class="flaticon-arrow-pointing-to-left"></i></button>
        <button id="move-right"><i class="flaticon-arrow-pointing-to-right"></i></button>
      </div>
      <div class="crop-tool-set">
        <button id="move-up"><i class="flaticon-arrow-up"></i></button>
        <button id="move-down"><i class="flaticon-arrow-pointing-down"></i></button>
      </div>
      <div class="crop-tool-set">
        <button id="crop"><i class="flaticon-correct-symbol"></i></button>
        <button id="clear"><i class="flaticon-remove-symbol"></i></button>
      </div>
      <div class="crop-tool-set">
        <button id="reset"><i class="flaticon-repeat"></i></button>
        <button id="exit"><i class="flaticon-exit-to-app-button"></i></button>
      </div>
    </div>
    <div class="sidebar-right" id="rotate-sidebar">
    </div>
    <div class="sidebar-right" id="mirror-sidebar">
      <h3>Mirror</h3>
    </div>
    

    <!-- end of sidebars -->
    <script> if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="handler.js"> </script>
    <script src="sketch.js"></script>
    <script src="../addons/iro.js-master/dist/iro.min.js"></script>
    <script src="palette.js"></script>
    <script src="../addons/slider.js"></script>
    <script src="filter.js"></script>
    <script>
      if (window.module) 
        module = window.module;
    </script>
  </body>
</html>
