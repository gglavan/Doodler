<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <link rel="stylesheet" type="text/css" href="../semantic/out/semantic.min.css">
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="../assets/icons/flaticon.css">
    
  </head>
  <body>
    <!-- Sketch Container -->
    <canvas id="can"></canvas>

    <!-- Left Sidebar Menu -->
    <div class="sidebar-left">
      <div id="pencil" class="icon-option" title="Pencil">
        <i class="flaticon-pencil"></i>  
      </div>
      <div id="line" class="icon-option" title="Line">
        <i class="flaticon-graphic-design"></i>  
      </div>
      <div id="color-palette" class="icon-option" title="Palette">
        <i class="flaticon-paint-palette"></i>
      </div>
      <div id="rubber" class="icon-option" title="Rubber">
        <i class="flaticon-eraser"></i>
      </div>
      <div id="picker" class="icon-option" title="Picker">
        <i class="flaticon-eyedropper"></i>
      </div>
      <div id="rotate" class="icon-option" title="Rotate">
        <i class="flaticon-rotate"></i>    
      </div>
      <div id="mirror" class="icon-option" title="Mirror">
        <i class="flaticon-reflect"></i>
      </div>
      <div id="scissors" class="icon-option" title="Scissors">
        <i class="flaticon-transform-box"></i>
      </div>
      <div id="zoom" class="icon-option" title="Zoom">
        <i class="flaticon-loupe"></i>
      </div>
      
      <div id="paper" class="icon-option" title="Clear">
        <i class="flaticon-paper"></i>
      </div>
    </div>

    <!-- Right Sidebar Menu -->
    <div class="sidebar-right" id="pencil-sidebar">
      <div class="sidebar-title">Pencil</div>
      <div class="title-separator"></div>
      <div class="""slidecontainer">
        <div>Size: <span id="pencil-size"></span>px</div>
        <input type="range" min="1" max="100" value="2" class="slider" id="pencil-size-slider">
      </div>
    </div>
    <div class="sidebar-right" id="line-sidebar">
      <div class="sidebar-title">Line</div>
      <div class="title-separator"></div>
      <div class="""slidecontainer">
        <div>Size: <span id="line-size"></span>px</div>
        <input type="range" min="1" max="100" value="2" class="slider" id="line-size-slider">
      </div>
    </div>
    <div class="sidebar-right" id="palette-sidebar">
      <div class="sidebar-title">Palette</div>
      <div class="title-separator"></div>
      <div class="wheel" id="colorWheelDemo"></div>
      <!-- <input type="number"> -->
    </div>
    <div class="sidebar-right" id="rubber-sidebar">
      <div class="sidebar-title">Rubber</div>
      <div class="title-separator"></div>
      <div class="""slidecontainer">
        <div>Size: <span id="rubber-size"></span>px</div>
        <input type="range" min="1" max="100" value="10" class="slider" id="rubber-size-slider">
      </div>
    </div>
    <div class="sidebar-right" id="scissors-sidebar">
      <h3>Scissors</h3>
    </div>
    <div class="sidebar-right" id="rotate-sidebar">
      <h3>Rotate</h3>
    </div>
    <div class="sidebar-right" id="zoom-sidebar">
      <h3>Zoom</h3>
    </div>
    <div class="sidebar-right" id="mirror-sidebar">
      <h3>Mirror</h3>
    </div>
    

    <!-- end of sidebars -->

    <script> if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../semantic/out/semantic.min.js"></script>
    <script type="text/javascript" src="handler.js"> </script>
    <script src="sketch.js"></script>
    <script src="../addons/iro.js-master/dist/iro.min.js"></script>
    <script src="palette.js"></script>
    <script src="../addons/slider.js"></script>
    <script>
      if (window.module) 
        module = window.module;
    </script>
  </body>
</html>
