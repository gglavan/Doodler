<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <link rel="stylesheet" type="text/css" href="../semantic/out/semantic.min.css">
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="../assets/icons/flaticon.css">
    <script src="../addons/p5.min.js"></script>
    <script src="../addons/p5.dom.min.js"></script>
    <script src="../addons/p5.sound.min.js"></script>
  </head>
  <body>
    <div id="sketch-container"></div>
    <div class="sidebar-left">
      <div id="pencil" class="icon-option" title="Pencil">
        <i class="flaticon-pencil"></i>  
      </div>
      <div id="brush" class="icon-option" title="Brush">
        <i class="flaticon-brush"></i>
      </div>
      <div id="color-palette" class="icon-option" title="Palette">
        <i class="flaticon-color-palette"></i>
      </div>
      <div id="rubber" class="icon-option" title="Rubber">
        <i class="flaticon-rubber"></i>
      </div>
      <div id="scissors" class="icon-option" title="Scissors">
        <i class="flaticon-scissors"></i>
      </div>
      <div id="rule" class="icon-option" title="Rotate">
        <i class="flaticon-rotate"></i>    
      </div>
      <div id="lens" class="icon-option" title="Lens">
        <i class="flaticon-lens"></i>
      </div>
      <div id="compass" class="icon-option" title="Compass">
        <i class="flaticon-compass"></i>
      </div>
      <div id="paper" class="icon-option" title="Clear">
        <i class="flaticon-paper"></i>
      </div>
    </div>
    <div class="sidebar-right">
      <os-color-picker ng-model="ctrl.color"></os-color-picker>
    </div>
    <!-- Insert this line above script imports  -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <!-- normal script imports etc  -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="../semantic/out/semantic.min.js"></script>
    <script type="text/javascript" src="handler.js"> </script>
    <script src="sketch.js"></script>
    <!-- Insert this line after script imports -->
    <script>if (window.module) module = window.module;</script>
  </body>
</html>
